<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tasks</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="screen-backdrop"></div>
      <div class="screen home-screen">
        <div class="head-wrapper">
            <div class="menu-btn">
              <i class="bx bx-plus-circle"></i>
              <span class="tooltext2">Add Category</span>
              
            </div>
          <div class="welcome">
            <div class="content">
              <h1>Hello User</h1>
              <p>
                You have <span class="totalTasks">5</span> tasks to complete!!
              </p>
              <!-- <div class="dark-mode" onclick="toggleDarkmode()">
                <i class="fa-sharp fa-regular fa-image" id></i>  
                <span class="tooltext">Dark Mode</span>
                
            </div> -->
            <div class="dark-mode-toggle" onclick="toggleDarkMode()">
              <span class="tooltext">Toggle Dark Mode</span>
              <i id="dark-mode-icon" class="bx bx-sun"></i>  
          </div>

          <div class="reminder-section">
            <h2>Upcoming Tasks</h2>
            <ol class="reminder-tasks"></ol>
          </div>


           </div>
            <div class="img">
              <div class="backdrop"></div>
              <img src="img/boss.png" alt="boss img" />
            </div>
          </div>
        </div>
        <div class="categories-wrapper">
          <div class="categories">
            <div class="category">
              <div class="left">
                <img src="img/boss.png" alt="boss img" />
                <div class="content">
                  <h1>Personal</h1>
                  <p>5 Tasks</p>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <div class="screen category-screen">
        <div class="head-wrapper">
          <div class="back-btn" id="back-arrow">
            <i class="bx bx-arrow-back"></i>
         
        <div class="category-details">
          <img src="img/boss.png" alt="boss img" id="category-img" />
          <div class="details">
            <div>
              <h1 class="category-title">Personal</h1>
              <input type="text" class="task-search" placeholder="Search tasks...">

            </div>
            <p class="category-tasks">8 tasks</p>
            
            
          </div>
        </div>
        <div class="tasks-wrapper">
          <div class="tasks">
            <div class="task-wrapper">
              <label for="task" class="task">
                <input type="checkbox" name="" id="task" />
                <span class="checkmark">
                  <i class="bx bx-check"></i>
                </span>
                <p>Test task</p>
              </label>
              <div class="delete">
                <i class="bx bxs-trash"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="add-task-btn" >
         <span class="tooltext">Add Task</span>
        <i class="bx bxs-plus-circle"></i>
       
      </div>
      <div class="black-backdrop"></div>
      <div class="add-task">
        <div class="div add-task-backdrop"></div>
        <h1 class="heading">Add Task</h1>
        <div class="input-group">
          <label for="task-input">Task</label>
          <input type="text" id="task-input" required />
        </div>
        <div class="input-group">
          <label for="category-select">Category</label>
          <select name="" id="category-select"></select>
        </div>
        <div class="input-group">
          <label for="task-date">Date</label>
          <input type="date" id="task-date" required />
        </div>
        <div class="input-group">
            <label for="task-time">Time:</label>
            <input type="time" id="task-time" name="task-time">
        </div>
        <div class="btns">
          <button class="cancel-btn">Cancel</button>
          <button class="add-btn">Add</button>
        </div>
      </div>
    </div>

    <script src="scri.js"></script>
    <script src="https://kit.fontawesome.com/c5470b4f4d.js" crossorigin="anonymous"></script>
  </body>
</html>
